ML6 = M-C-g

BL1 = M-C-leftshift
BL2 = M-C-z
BL3 = M-C-x
BL4 = M-C-c
BL5 = M-C-v
BL6 = M-C-b

TR1 = f7
TR2 = f8
TR3 = f9
TR4 = f10
TR5 = f11
TR6 = f12

MR1 = f1
MR2 = f2
MR3 = f3
MR4 = f4
MR5 = f5
MR6 = f6

BR1 = insert
BR2 = swap(meta2)
BR3 = swap(control2)
BR4 = swap(altgr2)
BR5 = capslock

# Layouts are very hard to accidentally toggle this way
[fnL+fnR]
L1 = setlayout(qwerty)
R1 = setlayout(colemakdhx)

leftshift = overload(shift2, rightshift)
x = overload(alt2, leftalt)
c = overload(control2, leftcontrol)
v = overload(meta2, leftmeta)

, = overload(meta, rightmeta)
. = overload(control2, rightcontrol)
/ = overload(altgr2, rightalt)


[main]
capslock = backspace
leftshift = overload(shift, oneshot(shifto))
leftcontrol = overload(control, compose)
leftmeta = oneshot(alt)

# Thumb keys
leftalt = overload(fnL, escape)
rightalt = oneshot(symbol)
compose = overloadt2(fnR, enter, 150)
rightcontrol = overloadt2(fnR, enter, 150)

[empty]


[symbol]
leftshift = swap(shift)
q = !
w = [
e = +
r = #
t = ]

u = ^
i = 7
o = 8
p = 9
[ = oneshotm(symbol2, .)
] = @

a = *
s = (
d = -
f = =
g = )

j = ~
k = 4
l = 5
; = 6
' = 0
enter = grave

z = &
x = {
c = $
v = _
b = }

m = %
, = 1
. = 2
/ = 3
rightshift = /


[symbol2]
[ = macro(backspace :)


# TODO mirroring, complete
[meta_control_alt:M-C-A]

[control_alt:C-A]
v = overload(meta_control_alt, C-A-v)

[meta_control:M-C]
x = overload(meta_control_alt, M-C-x)

[meta_alt:M-A]
c = overload(meta_control_alt, M-A-c)

[meta2:M]
x = overload(meta_alt, M-x)
c = overload(meta_control, M-c)

[altgr2:G]

[alt2:A]
c = overload(control_alt, A-c)
v = overload(meta_alt, A-v)

[control2:C]
x = overload(control_alt, C-x)
v = overload(meta_control, C-v)

# [shift2:S]
# x = overload(alt_shift, S-x)
# c = overload(control_shift, S-c)
# v = overload(meta_shift, S-v)
[fnL]
rightcontrol = overload(fnR, rightmeta)
compose = overload(fnR, rightmeta)

tab = delete
q = pageup
w = home
e = up
r = end
t = pause

capslock = backspace
a = pagedown
s = left
d = down
f = right
g = scrolllock

leftshift = overload(shift, oneshot(shifto))
z = swapm(empty, compose)
x = swap(alt2)
c = swap(control2)
v = swap(meta2)
b = sysrq

u = M-C-y
i = M-C-u
o = M-C-i
p = M-C-o
[ = M-C-p
] = M-C-[

j = M-C-h
k = M-C-j
l = M-C-k
; = M-C-l
apostrophe = M-C-;
enter = M-C-'

m = M-C-n
, = M-C-m
. = M-C-,
/ = M-C-.
rightshift = M-C-/

' = macro(esc ;)

[fnR]
leftalt = overload(fnL, leftmeta)

tab = M-C-tab
q = M-C-q
w = M-C-w
e = M-C-e
r = M-C-r

capslock = M-C-backspace
a = M-C-a
s = M-C-s
d = M-C-d
f = M-C-f

z = M-C-z
x = M-C-x
c = M-C-c
v = M-C-v

u = f7
i = f8
o = f9
p = f10
[ = f11
] = f12

j = f1
k = f2
l = f3
; = f4
apostrophe = f5
enter = f6

m = insert
, = swap(meta2)
. = swap(control2)
/ = swap(altgr2)
rightshift = capslock


# Layouts are very hard to accidentally toggle this way
[fnL+fnR]
space = setlayout(qwerty_shifted)
rightalt = setlayout(colemakdhx_shifted)

leftshift = overload(shift2, rightshift)
x = overload(alt2, leftalt)
c = overload(control2, leftcontrol)
v = overload(meta2, leftmeta)

, = overload(meta, rightmeta)
. = overload(control2, rightcontrol)
/ = overload(altgr2, rightalt)

# Explicitly override the combination so that you can for example do C-+ 
# intuitively
[fnL+symbol]
leftshift = swap(shift2)
z = M-C-&
x = swap(alt2)
c = swap(control2)
v = swap(meta2)

q = M-C-!
w = M-C-[
e = M-C-+
r = M-C-#
t = M-C-]

u = M-C-^
i = M-C-7
o = M-C-8
p = M-C-9
[ = M-C-.
] = M-C-@

a = M-C-*
s = M-C-(
d = M-C--
f = M-C-=
g = M-C-)

j = M-C-~
k = M-C-4
l = M-C-5
; = M-C-6
' = M-C-0
enter = M-C-grave

b = M-C-}

m = M-C-%
, = M-C-1
. = M-C-2
/ = M-C-3
rightshift = M-C-/

[extra]
# XF86WLAN / 0xf6. See also rfkill for XF86RFKill
tab = wlan
# XF86AudioPrev
q = previoussong
# XF86AudioRaiseVolume
w = volumeup
# XF86AudioNext
e = nextsong
# XF86AudioStop
r = stopcd
# XF86MonBrightnessUp
t = brightnessup

# XF86TouchpadToggle
capslock = f21
# XF86AudioRewind
a = rewind
# XF86AudioLowerVolume
s = volumedown
# XF86AudioForward
d = fastforward
# XF86AudioPlay
f = playpause
# XF86KbdBrightnessDown
g = brightnessdown

# XF86Bluetooth / 0xf5
leftshift = bluetooth
# XF86AudioMicMute
z = f20
# XF86AudioMute
x = mute
# XF86AudioPreset / 0xdd
c = sound
# XF86AudioRecord
v = record
b = noop



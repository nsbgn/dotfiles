MR6 = M-C-'

BR1 = M-C-n
BR2 = M-C-m
BR3 = M-C-,
BR4 = M-C-.
BR5 = M-C-/

[fnR]
leftalt = overload(fnL, leftmeta)

TL1 = M-C-tab
TL2 = M-C-q

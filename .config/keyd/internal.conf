[ids]

# Laptop keyboard
0001:0001

# Logitech USB receiver mouse
046d:c548

include aliases/shift_upright.conf
include layouts/qwerty.conf
include layouts/colemakdhx.conf

[global]
chord_timeout = 50
overload_tap_timeout = 300
oneshot_timeout = 1000
default_layout = qwerty
disable_modifier_guard = 1

[main]
capslock = backspace
leftshift = oneshot(shift)
leftcontrol = overload(control, compose)
leftmeta = oneshot(alt)

# Thumb keys
L3 = overload(fnL, escape)
L2 = overload(fnL, enter)
L1 = space

R1 = oneshot(shift)
R2 = oneshot(symbol)
R3 = overloadt2(fnR, enter, 150)

[empty]


[symbol]
leftshift = swap(shift)

TL2 = !
TL3 = [
TL4 = +
TL5 = #
TL6 = ]
TR1 = ^
TR2 = 7
TR3 = 8
TR4 = 9
TR5 = oneshotm(symbol2, .)
TR6 = @

ML2 = *
ML3 = (
ML4 = -
ML5 = =
ML6 = )
MR1 = ~
MR2 = 4
MR3 = 5
MR4 = 6
MR5 = 0
MR6 = grave

BL2 = &
BL3 = {
BL4 = $
BL5 = _
BL6 = }
BR1 = %
BR2 = 1
BR3 = 2
BR4 = 3
BR5 = /


[symbol2]
[ = macro(backspace :)



[ids]

# Laptop keyboard
0001:0001

[global]
chord_timeout = 50
overload_tap_timeout = 300
oneshot_timeout = 1000
default_layout = qwerty_shifted
disable_modifier_guard = 1

# Shift left hand one key up; shift right hand two keys to the right and one 
# key up

[aliases]
space = L1
v = L2
c = L2
leftalt = L3

rightalt = R1
, = R2
. = R2
menu = R3
rightcontrol = R3

[qwerty_shifted:layout]
grave = tab
1 = q
2 = w
3 = e
4 = r
5 = t

6 = noop
7 = noop
8 = y
9 = u
0 = i
- = o
= = p
backspace = backslash


tab = backspace
q = a
w = s
e = d
r = f
t = g

y = noop
u = noop
i = h
o = j
p = k
[ = l
] = ;
\ = '

capslock = layer(shift)
a = z
s = x
d = c
f = v
g = b

h = noop
j = noop
k = n
l = m
; = ,
' = .
enter = /

z = noop
x = noop
c = noop
v = noop
b = noop

n = noop
m = noop
, = noop
. = noop
/ = noop
rightshift = noop


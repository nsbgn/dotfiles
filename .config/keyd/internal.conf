= = ;
backspace = backslash


tab = backspace
q = a
w = r
e = s
r = t
t = g

y = noop
u = noop
i = m
o = n
p = e
[ = i
] = o
\ = '

capslock = layer(shift)
a = z
s = b
d = c
f = d
g = x

h = noop
j = noop
k = k
l = h
; = ,
' = .

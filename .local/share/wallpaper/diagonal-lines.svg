<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- https://stackoverflow.com/questions/13069446/simple-fill-pattern-in-svg-diagonal-hatching -->
<svg
  width="1920px" height="1080px" viewBox="0 0 192 108"
  version="1.1" id="svg5"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
    <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#222; stroke-width:2.5" />
  </pattern>
  <rect x="0" y="0" width="100%" height="100%" fill="#333"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#diagonalHatch)"/>
</svg>
